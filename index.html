<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angry Snow Globe</title>
</head>
<body>
    <div class="globe">
        <div class="globe__flakes"></div> 
        <div class="globe__snowman">
          <div class="snowman__top">
            <div class="top__nose"></div>
            <div class="top__eyes">
              <div class="eyes__1"></div>
              <div class="eyes__2"></div>
            </div>
            <div class="top__hat">
              <div class="hat__topper"></div>
              <div class="hat__bottom"></div>
            </div>
          </div>
          <div class="snowman__middle">
            <div class="middle__leftArm">
              <div class="middle__leftArm--top"></div>
              <div class="middle__leftArm--bottom"></div>
            </div>
            <div class="middle__rightArm">
              <div class="middle__rightArm--top"></div>
              <div class="middle__rightArm--bottom"></div>
            </div>
          </div>
          <div class="snowman__bottom"></div>
        </div>
        <div class="globe__base"></div>
      </div>
</body>
</html>
