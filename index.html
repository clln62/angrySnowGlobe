<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angry Snow Globe</title>
</head>
<body>
  <div class="globe">
    <div class="globe__flakes"></div> 
    <div class="globe__snowman">
      <div class="snowman__top">
        <div class="top__nose"></div>
        <div class="top__eyes">
          <div class="eyes__1"></div>
          <div class="eyes__2"></div>
        </div>
        <div class="top__bowtie">
          <div class="bowtie__left"></div>
          <div class="bowtie__circle"></div>
          <div class="bowtie__right"></div>
        </div>
        <div class="top__hat">
          <div class="hat__topper"></div>
          <div class="hat__bottom"></div>
        </div>
      </div>
      <div class="snowman__knock">knock!</div>
      <div class="snowman__knock2">knock!</div>
      <div class="snowman__knock3">knock!</div>
      <div class="snowman__lineKnock"></div>
      <div class="snowman__lineKnock2"></div>
      <div class="snowman__lineKnock3"></div>
      <div class="snowman__middle">
        <div class="middle__leftArm">
          <div class="leftArm__top"></div>
          <div class="leftArm__bottom"></div>
        </div>
        <div class="middle__rightArm">
          <div class="rightArm__top"></div>
          <div class="rightArm__bottom"></div>
        </div>
      </div>
      <div class="snowman__bottom"></div>
    </div>
    <div class="globe__base"></div>
  </div>  
</body>
</html>
